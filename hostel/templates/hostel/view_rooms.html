
{% load static %}
  <link rel="stylesheet" href="{% static 'hostel/css/style.css' %}">
<div class="container">
    <h2>Rooms List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Room Number</th>
                <th>Capacity</th>
                <th>Available</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for room in rooms %}
                <tr>
                    <td>{{ room.id }}</td>
                    <td>{{ room.room_number }}</td>
                    <td>{{ room.capacity }}</td>
                    <td>{{ room.available }}</td>
                    <td>
                        <a href="{% url 'update_room' room.id %}">Edit</a>
                        <a href="{% url 'delete_room' room.id %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

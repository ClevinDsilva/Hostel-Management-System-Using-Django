{% load static %}
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Poppins', sans-serif;
    background: url("{% static 'hostel/images/wbg.png' %}") no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: transparent;
  }
  
  /* Fully Transparent Login Box */
  .login-box {
      width: 400px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.1);  /* Transparent white */
      border: 1px solid rgba(255, 255, 255, 0.3);  /* Thin border */
      border-radius: 10px;
      text-align: center;
      backdrop-filter: blur(10px);                 /* Blur background effect */
  }
  
  /* Header styling */
  .login-box h1 {
      margin-bottom: 30px;
      color: white;
      font-size: 2rem;
  }
  
  /* Make Input Fields Transparent */
  .form-group input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.1);  /* Almost fully transparent */
      border: 1px solid rgba(255, 255, 255, 0.5);  /* Thin transparent border */
      border-radius: 5px;
      color: white;                                /* White text */
      font-size: 1rem;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);   /* Slight shadow for depth */
      outline: none;
      backdrop-filter: blur(5px);                  /* Slight blur inside the input */
  }
  
  /* Transparent Placeholder Text */
  .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);  /* Placeholder text color */
  }
  
  /* Transparent Button */
  button {
      width: 100%;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.3);  /* Transparent button */
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }
  
  button:hover {
      background-color: rgba(255, 255, 255, 0.5);  /* Slightly more opaque on hover */
  }
  
  /* Error message styles */
  .messages {
    margin-top: 20px;
    color: red;
    font-size: 14px;
  }
  
  .messages div {
    margin-bottom: 10px;
  }
  </style>
 <div class="login-container">
  <div class="login-box">
    <h1>Warden Login</h1>
    <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" id="username" name="username" placeholder="Username" required>
    </div>
    <div class="form-group">
      <input type="password" id="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit">Login</button>
  </form>

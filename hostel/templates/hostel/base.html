{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f3f3f3 25%, #e0e0e0);
            color: #333;
            overflow: hidden; /* Prevents scrollbars */
        }

        /* Header */
        header {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 123, 255, 0.8); 
            padding: 30px 50px;
            border-radius: 10px;
            text-align: center;
            z-index: 1;
            width: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin: 0;
        }

        /* Navigation */
        nav ul {
            list-style-type: none;
            margin: 20px 0 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Carousel */
        .carousel {
            position: relative;
            width: 100vw;
            height: 100vh; 
            overflow: hidden;
            z-index: 0;
        }

        .carousel .slides {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 1s ease-in-out;
        }

        .carousel .slides img {
            width: 100vw;
            height: 100vh;
            object-fit: cover; 
        }

        /* Carousel Controls */
        .carousel .prev, .carousel .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 20px;
            z-index: 1;
        }

        .carousel .prev {
            left: 10px;
        }

        .carousel .next {
            right: 10px;
        }

        @media (max-width: 768px) {
            header {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            nav ul li a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Hostel Management System</h1>
        <nav>
            <ul>
                <li><a href="{% url 'admin_login' %}">Admin</a></li> 
                <li><a href="{% url 'student_login' %}">Student</a></li> 
                <li><a href="{% url 'warden_login' %}">Warden</a></li> 
            </ul>
        </nav>
    </header>

    <section class="carousel">
        <div class="slides">
            <img src="{% static 'hostel/images/img5.jpg' %}" alt="Image 7">
            <img src="{% static 'hostel/images/img7.jpg' %}" alt="Image 8">
            <img src="{% static 'hostel/images/img6.jpg' %}" alt="Image 5">
            <img src="{% static 'hostel/images/img4.jpg' %}" alt="Image 4">
            <img src="{% static 'hostel/images/img8.jpg' %}" alt="Image 6">
            <img src="{% static 'hostel/images/img1.jpg' %}" alt="Image 1">
            <img src="{% static 'hostel/images/img2.jpg' %}" alt="Image 2">
            <img src="{% static 'hostel/images/img3.jpg' %}" alt="Image 3">
        </div>
    </section>

    <script>
        let slideIndex = 0;

        function showSlides() {
            const slides = document.querySelector('.carousel .slides');
            const totalSlides = slides.children.length;

            slideIndex = (slideIndex + 1) % totalSlides;
            slides.style.transform = `translateX(-${slideIndex * 100}vw)`;

            setTimeout(showSlides, 3000); 
        }

        function moveSlides(n) {
            const slides = document.querySelector('.carousel .slides');
            const totalSlides = slides.children.length;

            slideIndex = (slideIndex + n + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${slideIndex * 100}vw)`;
        }

        showSlides();
    </script>
</body>
</html>

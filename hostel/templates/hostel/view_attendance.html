{% load static %}
<link rel="stylesheet" href="{% static 'hostel/css/style.css' %}">
<div class="container">
<h2>Attendance Records</h2>
<table>
    <thead>
        <tr>
            <th>Student</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
    </thead>
    <tbody>
        {% for record in attendance_records %}
            <tr>
                <td>{{ record.student.name }}</td>
                <td>{{ record.date }}</td>
                <td>{{ record.time }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
